<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>
var xyValues = [
  {date: 2023-01-01, y:7},
  {date: 2022-01-02, y:8},
  {date: 2022-01-03, y:8},
  {date: 2022-01-04, y:9},
  {date: 2022-01-05, y:9},
  {date: 2022-01-06, y:9},
  {date: 2022-01-07, y:10},
  {date: 2022-01-08, y:11},
  {date: 2022-01-09, y:14},
  {date: 2022-01-10, y:14},
  {date: 2022-01-11, y:15}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  // options: {
  //   legend: {display: false},
  //   scales: {
  //     xAxes: [{ticks: {min: 40, max:160}}],
  //     yAxes: [{ticks: {min: 6, max:16}}],
  //   }
  // }
});
</script>

</body>
</html>
