function overwriteDatatable(){
  let selected_date = $('#selected_date').val().toString(); 
  console.log(selected_date);
  destroyDatatable();
  fillDatatable("{{ include.sport }}", "{{ include.school }}", selected_date)
}

function destroyDatatable(){
  let dt = $('#{{ include.title | slugify }}').DataTable();
  dt.destroy();
}

function fillDatatable(sport="", school="", date=""){
  postData('https://script.google.com/macros/s/AKfycbzcJDnk1IuF-lNGdnMX4lX1rh1hT649vW8M5Z7QE9F1lVAsDjXwASMiP-P3M_nSijJLPA/exec', 
  { 
    accesskey: getAccessKey(),
    school: school,
    type: "search_by_date",
    date: date,
    sport: sport
  }).then((respData) => {
    console.log(respData); // JSON data parsed by `data.json()` call
    $('#{{ include.title | slugify }}').DataTable({
      data: respData['data'],
      columns: [
        {data: 'Student Name', title: "Student Name", render: function (_data, _type, _row) {
          return '<a href="javascript:reFillChart(\''+ sport +'\', \''+ school +'\', \''+ _data +'\');">'+ _data +'</a>'
