{% assign datasets = include.data | split: "|" %}
<div class="col-lg-{% if include.width %}{{ include.width }}{% else %}6{% endif %}">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{ include.title }}</h6>
    </div>
    <div class="card-body">{% for dataset in datasets %}{% assign data = dataset | split: "," %}
      <h4 class="small font-weight-bold">{{ data[0] }}<span class="float-right">{{ data[1] }}%</span></h4>
      <div class="progress mb-4">
        <div class="progress-bar bg-{{ data[2] }}" role="progressbar" style="width: {{ data[1] }}%" aria-valuenow="{{ data[1] }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>{% endfor %}
    </div>
  </div>
</div>
