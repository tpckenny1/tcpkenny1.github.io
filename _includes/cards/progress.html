<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-info shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">{{ include.title }}</div>
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ include.percent }}%</div>
            </div>
            <div class="col">
              <div class="progress progress-sm mr-2">
                <div class="progress-bar bg-info" role="progressbar" style="width: {{ include.percent }}%" aria-valuenow="{{ include.percent }}" aria-valuemin="{% if include.min %}{{ include.min }}{% else %}0{% endif %}" aria-valuemax="{% if include.max %}{{ include.max }}{% else %}100{% endif %}"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <i class="fas {{ include.icon }} fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>
