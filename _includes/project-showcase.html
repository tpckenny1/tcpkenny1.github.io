<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">{% for project in site.projects %}
    <li data-target="#showcase" data-slide-to="{{ forloop.count }}"></li>{% endfor %}
  </ol>
  <div class="carousel-inner">{% for project in site.projects %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img class="d-block w-100" src="{% if project.image %}{{ project.image }}{% else %}https://picsum.photos/640/200?title={{ project.title }}{% endif %}" alt="{{ project.title }}">
         <div class="carousel-caption"><a style="text-decoration:none; color:white" href="{{ site.baseurl }}/{{ project.url }}">
            <h3 style="background-color:rgba(90,92,105,.5);">{{ project.title }}</h3>
            <p>{{ project.description }}</p></a>
         </div>
    </div>{% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><br>
<script>$('.carousel').carousel()</script>
